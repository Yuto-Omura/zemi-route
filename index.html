  <h1>ゼミ順路表示</h1>
  <select id="name"></select>
  <div id="result" style="margin-top: 1em;"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbzAwT9vSLcFCDXuyFEUD1Ll_gE9nCc6NEZMEWiZf6OQirR96IVx2m4xKsOhCM_G6g_thg/exec"; // 例: https://script.google.com/macros/s/XXXX/exec
    const nameSelect = document.getElementById("name");
    const resultDiv = document.getElementById("result");

    fetch(url)
      .then(res => res.json())
      .then(data => {
        for (const name in data) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          nameSelect.appendChild(option);
        }
		console.log(data);
        nameSelect.addEventListener("change", () => {
          const name = nameSelect.value;
		if(name!="--選択してください--"){
			resultDiv.textContent = name ? `${name}さんの順路：${data[name]}` : "";
		}
        });
      });
  </script>
</body>
</html>
<script>
  const url = "https://script.google.com/macros/s/AKfycbzAwT9vSLcFCDXuyFEUD1Ll_gE9nCc6NEZMEWiZf6OQirR96IVx2m4xKsOhCM_G6g_thg/exec";
  const nameSelect = document.getElementById("name");
  const resultDiv = document.getElementById("result");

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const fixedData = {};
      for (const rawName in data) {
        const name = rawName.trim();  // ← スペース除去
        fixedData[name] = data[rawName];

        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        nameSelect.appendChild(option);
      }

      nameSelect.addEventListener("change", () => {
        const name = nameSelect.value.trim();
        resultDiv.textContent = name && fixedData[name]
          ? `${name}さんの順路：${fixedData[name]}`
          : "";
      });
    })
    .catch(error => {
      console.error("Fetch error:", error);
      resultDiv.textContent = "順路情報の取得に失敗しました。";
    });
</script>
